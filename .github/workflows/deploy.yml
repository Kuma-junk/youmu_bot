on:
  push:
    branches:
      - main
name: Auto Deploy
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2.5.0
      with:
        key: ${{ secrets.SSH_KEY }}
        name: id_rsa
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        config: ${{ secrets.CONFIG }}
        if_key_exists: fail
    - name: run deploy script
      run:
        ssh target "cd /home/kuma-note/youmu_bot && git pull origin main && sudo python3 restart.py"
